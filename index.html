<!doctype html>

<head>

<style>
    @font-face {
        font-family: a;
        src: url(./Mj_Ghalam-1.TTF);
    }
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(circle at 50% 20%, #1a2340, #0b1220 60%, #050910);
      color: #e6eef8;
      font-family: a;
      direction: rtl;
      text-align: right;
      overflow-y: scroll;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(2px 2px at 20% 30%, #fff, transparent),
        radial-gradient(1.5px 1.5px at 60% 70%, #fff, transparent),
        radial-gradient(1px 1px at 80% 40%, #fff, transparent),
        radial-gradient(2px 2px at 40% 90%, #fff, transparent),
        radial-gradient(1px 1px at 10% 80%, #fff, transparent);
      background-repeat: repeat;
      background-size: 600px 600px;
      animation: twinkle 8s infinite alternate ease-in-out;
      opacity: 0.25;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 0.4; transform: scale(1.02); }
      100% { opacity: 0.25; transform: scale(1); }
    }
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(500px 400px at 50% 0%, rgba(255, 150, 200, 0.05), transparent),
                  radial-gradient(400px 300px at 80% 80%, rgba(150, 200, 255, 0.04), transparent);
      z-index: 0;
      pointer-events: none;
    }

    #content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 4rem 2rem;
      font-size: 2rem;
      line-height: 2.5;
      white-space: pre-line;
      text-shadow: 0 0 8px rgba(255, 200, 255, 0.2);
      animation: fadeIn 2s ease;
    }

    #content div {
      animation: glow 3s ease-in-out infinite alternate;
    }
    #modern-alert {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -60%) scale(0.8);
  background: goldenrod;
  backdrop-filter: blur(15px);
  padding: 1rem 2rem;
  border-radius: 25px;
  color: #fff;
  font-size: 1rem;
  border: 1px solid rgba(255, 255, 255, 0.12);
  box-shadow: 0 0 35px rgba(0, 140, 255, 0.45);
  opacity: 0;
  pointer-events: none;
  z-index: 9999;
  animation: popupShow 1.2s ease forwards;
}

@keyframes popupShow {
  0% { opacity: 0; transform: translate(-50%, -60%) scale(0.7); }
  60% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
  100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
}

@keyframes popupHide {
  0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
  100% { opacity: 0; transform: translate(-50%, -60%) scale(0.8); }
}

    @keyframes glow {
      0% { color: #e6eef8; text-shadow: 0 0 10px rgba(255,255,255,0.05); }
      50% { color: #fff; text-shadow: 0 0 20px rgba(255,180,230,0.2); }
      100% { color: #e6eef8; text-shadow: 0 0 10px rgba(255,255,255,0.05); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>
  <div id="content"></div>
  <div id="sentinel" style="height: 1px;"></div>

  <script>
    function showModernAlert(message) {
  const alertBox = document.createElement("div");
  alertBox.id = "modern-alert";
  alertBox.textContent = message;
  document.body.appendChild(alertBox);

  setTimeout(() => {
    alertBox.style.animation = "popupHide 0.8s ease forwards";
    setTimeout(() => alertBox.remove(), 800);
  }, 6000);
}

      for (let i = 0; i < count; i++) {
        const p = document.createElement('div');
        p.textContent = 'ÿÆ€åŸÑ€å ÿØŸàÿ≥ÿ™ ÿØÿßÿ±ŸÖü©µ';
